name: deli_meals
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  provider: ^6.0.1

dev_dependencies:
  
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  # example:
  fonts:
    - family: Crispy_Food_DEMO
      fonts:
        - asset: assets/fonts/Crispy_Food_DEMO.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
    - family: Horizon
      fonts:
        - asset: assets/fonts/Horizon.otf
